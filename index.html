        function setupAdDetection() {
            // 监听广告加载事件
            window.adsbygoogle = window.adsbygoogle || [];
            
            // 保存原始的push方法
            const originalPush = window.adsbygoogle.push;
            
            // 重写push方法以检测广告加载
            window.adsbygoogle.push = function(args) {
                const result = originalPush.apply(this, arguments);
                
                // 延迟检查广告是否加载成功
                setTimeout(() => {
                    checkAdContainers();
                }, 1000);
                
                return result;
            };
            
            // 初始检查
            setTimeout(() => {
                checkAdContainers();
            }, 2000);
            
            // 监听窗口大小变化
            window.addEventListener('resize', () => {
                setTimeout(checkAdContainers, 300);
            });
        }
        
        // 检查所有广告容器
        function checkAdContainers() {
            const adContainers = document.querySelectorAll('.ad-container');
            
            adContainers.forEach(container => {
                const insElement = container.querySelector('ins.adsbygoogle');
                
                if (insElement) {
                    // 检查广告是否有实际内容
                    const hasAdContent = insElement.offsetHeight > 10 || 
                                        insElement.scrollHeight > 10 ||
                                        insElement.querySelector('iframe') !== null;
                    
                    if (hasAdContent) {
                        container.classList.add('has-ad');
                    } else {
                        container.classList.remove('has-ad');
                    }
                }
            });
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            setupAdDetection();
            
            // 立即检查一次
            checkAdContainers();
        });
