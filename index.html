<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线工具站</title>
    <!-- 谷歌广告脚本：放在head标签内，async确保不阻塞页面加载 -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5542745258842294"
     crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .tool-link {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .tool-link:hover {
            background-color: #2980b9;
        }
        .note {
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 14px;
        }
        /* 可选：给广告预留空间（如果后续加广告位的话） */
        .ad-container {
            margin: 40px auto;
            max-width: 728px;
        }
    </style>
</head>
<body>
    <h1>在线工具集合</h1>
    
    <!-- 可选：广告位容器（如果需要展示广告，可添加这段） -->
    <div class="ad-container">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-5542745258842294"
             data-ad-slot="2877002167" 
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <!-- 正确的工具页面链接（根目录为webtool） -->
    <a href="json/json-beautifier.html" class="tool-link">JSON格式化工具</a>
    
    <p class="note">点击上方链接进入JSON格式化工具页面</p>
</body>
</html>
